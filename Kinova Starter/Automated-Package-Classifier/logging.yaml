version: 1
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: INFO
  file:
    class: logging.FileHandler
    filename: robot.log
    formatter: default
    level: DEBUG
root:
  level: INFO
  handlers: [console, file]